    <td class="task-complete"><input class="toggle" type="checkbox" {{#if completed}} checked{{/if}}></td>
    <td class="task-name">{{ name }}</td>
    <td class="task-remove">
        <a href="#" class="remove" title="Remove task from list">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </td>
